<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RickPlayer</title>
  <style>
    :root {
      --neon: #00fff7;
      --bg: #0a0a0a;
      --box: #0e1525;
      --red: #ff003c;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .mampus-text {
      font-size: 24px;
      font-weight: 600;
      color: #ff0040;
      text-shadow: none;
      margin-bottom: 20px;
      letter-spacing: 0.02em;
      animation: fadeSlide 0.6s ease-out;
    }

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #rickbox {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 380px;
      background: var(--box);
      border: 1.5px solid #00fff7;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.5s ease-in-out;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .exit-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: #ff0040;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      box-shadow: none;
      transition: background 0.2s;
      outline: none;
    }

    .exit-btn:hover {
      background: #d90429;
      transform: none;
      box-shadow: none;
    }

    @media (max-width: 600px) {
      .mampus-text {
        font-size: 18px;
        margin-bottom: 15px;
      }

      .exit-btn {
        padding: 6px 10px;
        font-size: 11px;
      }

      #rickbox {
        height: 260px;
      }
    }
  </style>
</head>

<body>
  <div class="mampus-text">ðŸ’€ MAMPUS KEBANYAKAN MINTA PANEL!</div>

  <div id="rickbox">
    <button class="exit-btn" onclick="location.href='index.html'">EXIT</button>
    <iframe 
      src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&controls=1&loop=1&playlist=dQw4w9WgXcQ" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
    <audio id="rickaudio" autoplay loop>
      <source src="rick.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const rickAudio = document.getElementById('rickaudio');
    const ytFrame = document.querySelector('#rickbox iframe');
    ytFrame.onload = function() {
      rickAudio.play().catch(() => {});
    };

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key.toUpperCase() === "I") ||
        (e.ctrlKey && e.shiftKey && e.key.toUpperCase() === "J") ||
        (e.ctrlKey && e.key.toUpperCase() === "U")
      ) {
        e.preventDefault();
        return false;
      }
    };
  </script>
</body>

</html>
